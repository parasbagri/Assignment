    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Chart</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <p class="font">EMPLOYEE PERFORMANCE</p>
        <h1 class="main-stat">+73,56%</h1>
        <p class="description" class="font">Elevate your recruitment strategy with our <br/> performance cards and unlock the full <br/> potential of your team.</p>

        <div class="chart-container">
            <div class="bar-group">
                <div class="bar" style="height: 98%;"></div>
                <div class="bar" style="height: 88%;"></div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 52%;"></div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 61%;"></div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 37%;"></div>
            </div>
            <div class="bar-labels">
                <span class="position">
                <span class="span1">52%</span>
                <span class="span2">98%</span>
                <span class="span3">88%</span>
                <span class="span4">37%</span>
                <span class="span5">61%</span>
            </span>
            </div>
            <p class="lineHorizontal"></p>
        </div>

        <div class="details">
            <p class="text">See Detailed Report</p>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/8847bc0ffa.js" crossorigin="anonymous"></script>

</body>
</html>
